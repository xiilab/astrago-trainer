data:
  train.py: |
    """
    PyTorch ë¶„ì‚° í•™ìŠµ ì˜ˆì œ
    í™˜ê²½ë³€ìˆ˜ëŠ” setup_pytorch_env.shì—ì„œ ì´ë¯¸ ì„¤ì •ë¨
    """
    import os
    import torch
    import torch.distributed as dist
    import torch.nn as nn
    import torch.nn.functional as F
    from torch.nn.parallel import DistributedDataParallel as DDP
    from torch.utils.data import DataLoader, DistributedSampler
    from torchvision import datasets, transforms

    print(f"PyTorch version: {torch.__version__}")

    # ë¶„ì‚° í•™ìŠµ ì´ˆê¸°í™” (í™˜ê²½ë³€ìˆ˜ëŠ” ì´ë¯¸ ì„¤ì •ë¨)
    dist.init_process_group(backend="nccl")

    rank = dist.get_rank()
    world_size = dist.get_world_size()
    local_rank = int(os.environ.get("LOCAL_RANK", "0"))
    device = torch.device(f"cuda:{local_rank}")

    print(f"\nğŸ‰ ë¶„ì‚° í•™ìŠµ ì´ˆê¸°í™” ì„±ê³µ!")
    print(f"  - Rank: {rank}/{world_size}")
    print(f"  - World Size: {world_size}")
    print(f"  - Device: {device}")
    print(f"  - Backend: nccl (GPU)")

    # ê°„ë‹¨í•œ CNN ëª¨ë¸ ì •ì˜
    class Net(nn.Module):
        def __init__(self):
            super(Net, self).__init__()
            self.conv1 = nn.Conv2d(1, 32, 3, 1)
            self.conv2 = nn.Conv2d(32, 64, 3, 1)
            self.fc1 = nn.Linear(1600, 128)  # 5x5x64 = 1600
            self.fc2 = nn.Linear(128, 10)

        def forward(self, x):
            x = F.relu(self.conv1(x))
            x = F.max_pool2d(x, 2)
            x = F.relu(self.conv2(x))
            x = F.max_pool2d(x, 2)
            x = torch.flatten(x, 1)
            x = F.relu(self.fc1(x))
            x = self.fc2(x)
            return F.log_softmax(x, dim=1)

    # ëª¨ë¸ ìƒì„± ë° DDPë¡œ ë˜í•‘
    model = Net().to(device)
    model = DDP(model)

    print(f"\nğŸ“¦ DDP ëª¨ë¸ ìƒì„± ì™„ë£Œ (Rank {rank})")

    # ë°ì´í„°ì…‹ ë¡œë“œ
    transform = transforms.Compose([
        transforms.ToTensor(),
        transforms.Normalize((0.1307,), (0.3081,))
    ])

    if rank == 0:
        print("\nğŸ“¥ MNIST ë°ì´í„°ì…‹ ë‹¤ìš´ë¡œë“œ ì¤‘...")

    train_dataset = datasets.MNIST(
        './data',
        train=True,
        download=True,
        transform=transform
    )

    dist.barrier()  # ëª¨ë“  ë…¸ë“œê°€ ë°ì´í„° ë‹¤ìš´ë¡œë“œ ì™„ë£Œí•  ë•Œê¹Œì§€ ëŒ€ê¸°

    # DistributedSamplerë¡œ ë°ì´í„° ë¶„ì‚°
    train_sampler = DistributedSampler(
        train_dataset,
        num_replicas=world_size,
        rank=rank,
        shuffle=True
    )

    train_loader = DataLoader(
        train_dataset,
        batch_size=64,
        sampler=train_sampler
    )

    optimizer = torch.optim.Adam(model.parameters(), lr=0.001)

    # í•™ìŠµ
    if rank == 0:
        print(f"\nğŸš€ ë¶„ì‚° í•™ìŠµ ì‹œì‘ (ì´ {world_size}ê°œ ë…¸ë“œ)")

    model.train()
    for epoch in range(3):
        train_sampler.set_epoch(epoch)
        total_loss = 0

        for batch_idx, (data, target) in enumerate(train_loader):
            data, target = data.to(device), target.to(device)

            optimizer.zero_grad()
            output = model(data)
            loss = F.nll_loss(output, target)
            loss.backward()
            optimizer.step()

            total_loss += loss.item()

            if batch_idx % 100 == 0 and rank == 0:
                print(f"Epoch {epoch+1}, Batch {batch_idx}/{len(train_loader)}, Loss: {loss.item():.4f}")

        avg_loss = total_loss / len(train_loader)
        if rank == 0:
            print(f"Epoch {epoch+1} ì™„ë£Œ, í‰ê·  Loss: {avg_loss:.4f}")

    # ìµœì¢… ê²°ê³¼
    if rank == 0:
        print("\n" + "="*60)
        print("ğŸ‰ PyTorch ë¶„ì‚° í•™ìŠµ ì™„ë£Œ!")
        print("="*60)
        print(f"ì´ ë…¸ë“œ ìˆ˜: {world_size}")
        print(f"ìµœì¢… í‰ê·  Loss: {avg_loss:.4f}")
        print(f"Framework: Kubeflow Trainer v2")
        print("="*60)

    dist.destroy_process_group()
