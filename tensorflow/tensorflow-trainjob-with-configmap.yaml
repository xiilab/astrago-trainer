apiVersion: trainer.kubeflow.org/v1alpha1
kind: TrainJob
metadata:
  name: tensorflow-distributed-simple
  namespace: kubeflow-system
spec:
  runtimeRef:
    name: tensorflow-runtime
  trainer:
    image: tensorflow/tensorflow:2.15.0-gpu
    numNodes: 2  # Runtime의 기본값(1) 오버라이드
    command:
      - bash
      - -c
      - |
        # TF_CONFIG 로드
        source /shared-env/tf_config.env
        echo "TF_CONFIG: $TF_CONFIG"

        # 학습 코드 실행
        python3 /workspace/scripts/train.py
    resourcesPerNode:
      limits:
        cpu: "4"
        memory: "16Gi"
        nvidia.com/gpu: "1"
      requests:
        cpu: "2"
        memory: "8Gi"
        nvidia.com/gpu: "1"
  # initContainer 설정 + 학습 스크립트 볼륨 마운트
  podTemplateOverrides:
    - targetJobs:
        - name: node
      spec:
        volumes:
          - name: train-script  # 사용자 학습 코드
            configMap:
              name: tensorflow-distributed-train-script
              defaultMode: 0755
        initContainers:
          # 기존 Runtime의 tf-config-generator에 필드 오버라이드 예시 (머지 대상)
          - name: tf-config-generator
            env:
              - name: PET_NNODES
                value: "2"  # numNodes와 동일하게 설정
              - name: TF_PORT
                value: "2333"  # Runtime 기본값을 오버라이드
          # Runtime에 새로 추가된 git-clone의 env만 오버라이드 (repo/branch/root/command 등)
          - name: git-clone
            env:
              - name: GIT_SYNC_REPO
                value: https://github.com/horovod/horovod.git
              - name: GIT_SYNC_BRANCH
                value: adasum-gloo
              - name: GIT_SYNC_ROOT
                value: /git/code
              - name: COMMAND
                value: "python examples/pytorch/pytorch_mnist.py"
        containers:
          - name: node
            volumeMounts:
              - name: train-script
                mountPath: /workspace/scripts
                readOnly: true


